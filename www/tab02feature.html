    <script>
        function gerTexto(){
            //todo: escolher o genero https://quote-garden.herokuapp.com/api/v3/genres
            //todo: name link to google
            const xhr = new XMLHttpRequest();
    
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    const textAutor = JSON.parse(xhr.responseText).data[0].quoteAuthor;
                    document.getElementById("txtAutor").innerHTML ="By " + textAutor;
                    const textCitacao = JSON.parse(xhr.responseText).data[0].quoteText;
                    document.getElementById("txtCitacao").innerHTML = "\""+textCitacao+"\"";
                } else {
                    console.log('Error');
                }
            }
        
            xhr.open('GET', 'https://quote-garden.herokuapp.com/api/v3/quotes/random');
            xhr.send();

        }
        
    </script>
