        function getUSD() {
            url = "https://v6.exchangerate-api.com/v6/c9462c770c521f4f8d534a78/latest/USD";

            var xhr = new XMLHttpRequest();

            xhr.onload = function() {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log("success!", JSON.parse(xhr.responseText));
                    var jstore = xhr.responseText;
                    var store = JSON.parse(jstore);
                    var USDEUR = store.conversion_rates.EUR
                    var USDBRL = store.conversion_rates.BRL
                    var USDGBP = store.conversion_rates.GBP
                    var USDCNY = store.conversion_rates.CNY
                    document.getElementById("respostaEUR").innerHTML = "1 Dólar = " + USDEUR + " Euros (União Européia)";
                    document.getElementById("respostaBRL").innerHTML = "1 Dólar = " + USDBRL + " Reais Brasileiros";
                    document.getElementById("respostaGBP").innerHTML = "1 Dólar = " + USDGBP + " Libras Esterlinas (Reino Unido)";
                    document.getElementById("respostaCNY").innerHTML = "1 Dólar = " + USDCNY + " Yuans Chineses";
                } else {
                    let error_message = "Ops! Erro!!!<br>" + xhr.statusText;
                } //if
            };

            xhr.open("GET", url);
            xhr.send();
        }
