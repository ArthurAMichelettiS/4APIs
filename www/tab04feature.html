    <script>
      function getPais() {
        var query = document.getElementById("pais");
        console.log(query.value)


        url = "https://restcountries.eu/rest/v2/name/" + query.value;
        console.log(url);

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            console.log("success!", JSON.parse(xhr.responseText));
            var jstore = xhr.responseText;
            var store = JSON.parse(jstore);
            var capital = store[0].capital;
            var continente = store[0].region;
            var codTel = store[0].callingCodes;
            var timeZones = store[0].timezones;
            var population = store[0].population;
            var latitude = store[0].latlng[0];
            var longitude = store[0].latlng[1];
            var currency = store[0].currencies[0].name;
            var symbol = store[0].currencies[0].symbol;
            document.getElementById("respostaPais").innerHTML = "A capital é: " + capital;
            document.getElementById("continente").innerHTML = "Continente: " + continente;
            document.getElementById("cod").innerHTML = "Código de área telefônico: +" + codTel;
            document.getElementById("fusos").innerHTML = "Fuso(s) horário(s): " + timeZones;
            document.getElementById("pop").innerHTML = "População: " + population;
            document.getElementById("lat").innerHTML = "Latitude: " + latitude;
            document.getElementById("lng").innerHTML = "Longitude: " + longitude;
            document.getElementById("moeda").innerHTML = "Moeda: " + currency + " " + symbol;
          } else {
            let error_message = "Ops! Erro!!!<br>" + xhr.statusText;
          } //if
        };

        xhr.open("GET", url);
        xhr.send();
      }
    </script>
